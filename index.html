<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://raw.githubusercontent.com/rystaf/aoc-js/main/star.svg">
    <title>AoC JS Solutions</title>
    <style>
      body {
        text-align: center;
        font-size: 16px;
        font-family: sans-serif;
      }
      #app { white-space: nowrap; }
      .days {
        height: 100vh;
        display: inline-block;
        vertical-align: top;
        text-align:right;
        margin-right: 1em;
        margin-top: .5em;
      }
      .days a {
        display: block;
        cursor: pointer;
        user-select: none;
        text-decoration: none;
        color: black;
      }
      .d:hover { text-decoration: underline !important; }
      .selected {
        font-weight: bold;
        text-decoration: none !important;
      }
      .solution {
        text-align: left;
        display: inline-block;
        width: 55em;
        padding-left: 1em;
        padding-top: .5em;
        border-left: 1px solid #c8c8c8;
      }
      .solution > div {
        margin: 1em 0;
      }
      .input div {
        vertical-align: top;
        display: inline-block;
      }
      textarea { height: 7em; }
      pre {
        border: 1px solid #c8c8c8;
        border-radius: 4px;
      }
      input { width: 6em; }
      .label {
        display: inline-block;
        width: 3.5em;
      }
      .solution > div > div:first-child {
        margin-bottom: .5em;
      }
      h1 { margin: 0; }
      h3 { 
        font-size: 1.4em;
        margin: .25em 0em;
      }
      h2 { margin:0; }
      .star { height: 30px; }
      .star img {
        animation: rotation 2s infinite linear;
        height: 100%;
      }
      @keyframes rotation {
        from { transform: rotate(0deg) }
        to {transform: rotate(359deg) }
      }
      @media(prefers-color-scheme:dark){
				body { background:#393939; color:#fff; }
				a { color:#3395ff; }
        .days a { color: #e8e7ec }
        .solution { border-color: #535353; }
        input[type="text"], textarea {
          background-color: #464444;
          color: #fff;
        }
			}
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mithril/2.0.4/mithril.min.js"></script>
    <link media="(prefers-color-scheme:light)" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <link media="(prefers-color-scheme:dark)" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/agate.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
  </head>
  <body>
    <h1>Advent of Code</h1>
    <div id="app"></div>
    <script type="text/javascript">
      const state = {
        selected: [],
        loading: true,
        solutions: {},
        repo: 'rystaf/aoc-js',
        input: '',
        output: [],
        code: ''
      }
      window.onload = async () => {
        let files = JSON.parse(localStorage.getItem('files'))
        if (window.location.hostname != 'localhost' || !files) {
          const { commit: { sha: tree_sha} } = await m.request(`https://api.github.com/repos/${state.repo}/branches/main`)
          const response = await m.request(`https://api.github.com/repos/${state.repo}/git/trees/${tree_sha}?recursive=true`)
          files = response.tree
          localStorage.setItem('files', JSON.stringify(files))
        }
        state.solutions = files
          .map(x => x.path)
          .filter(x => /^\d+\/\d+$/.test(x))
          .reduce((a, b) => {
            let [year, day] = b.split('/')
            a[year] = a[year] || []
            a[year].push(day)
            return a
          }, {})
        if (Object.keys(state.solutions).length && !state.code) {
          const firstYear = Object.keys(state.solutions)[0]
          let selected = [firstYear, state.solutions[firstYear][0] ]
          if (window.location.hash) {
            let hash = window.location.hash.slice(1).split('-')
            if (state.solutions[hash[0]] && state.solutions[hash[0]].includes(hash[1])) {
              selected = hash
            }
          }
          getSolution(...selected)
        }
        m.redraw();
      }
      window.onhashchange = () => {
        let hash = window.location.hash.slice(1).split('-')
        if (state.solutions[hash[0]] && state.solutions[hash[0]].includes(hash[1])) {
          getSolution(...hash)
        }
      }
      const codeBlock = {
        view: (vnode) => m('code', {class:'javascript'}, vnode.children),
        onupdate: (vnode) => {
          if (vnode.children[0]) {
            vnode.dom.innerHTML = vnode.children[0]
            hljs.highlightBlock(vnode.dom)
          }
        }
      }
      const getSolution = async (year, day) => {
        state.selected = [year, day]
        state.loading = true
        const input = await fetch(`https://raw.githubusercontent.com/${state.repo}/main/${year}/${day}/sample.txt`, {mode: 'cors'})
        state.input = await input.text()
        if (state.script) state.script.remove()
        state.script = document.createElement('script');
        state.script.crossOrigin = ""
        state.script.onload = function () {
          state.output = main(state.input.replace(/\n+$/,''))
          state.code = main.toString()
          state.loading = false
          m.redraw()
        };
        state.script.src =`https://${state.repo.split('/')[0]}.github.io/${state.repo.split('/')[1]}/${year}/${day}/main.js`
        document.head.appendChild(state.script)
      }
      const app = {
        view: () => [
          m('h2', m('a', { href: `https://github.com/${state.repo}`, target: '_blank' }, 'Javascript Solutions')),
          m('div', { class: 'star'}, state.loading ? m('img', { src: 'https://raw.githubusercontent.com/rystaf/aoc-js/main/star.svg' }) : ''),
          m('div', { class: 'days' }, Object.keys(state.solutions).map(year => [
            m('h3', year),
            state.solutions[year].sort((a,b)=>a-b).map(day => m('a', {
              class: (state.selected[0] == year && state.selected[1] == day) ? 'selected' : 'd',
              href: `#${year}-${day}`,
            }, `Day ${parseInt(day)}`))
          ])),
          m('div', {class: 'solution'}, [
            m('button', { 
              onclick: () => window.open(`https://adventofcode.com/${state.selected[0]}/day/${parseInt(state.selected[1])}`,
                "_blank",
                "width=900,height=800,status=no,location=no,menubar=no,titlebar=no")
            }, 'Show prompt'),
            m('div', {class: 'input'}, [
              m('div', {class: 'label'}, 'Input '),
              m('textarea', { onchange: (e) => {
                state.input = e.target.value
                state.output = main(state.input.replace(/\n+$/,''))
              }}, state.input),
            ]),
            m('div', [
              m('div', [ m('div', {class: 'label'}, 'Part 1'), m('input', { type: 'text', readonly: true, value: state.output[0] }) ]),
              m('div', [ m('div', {class: 'label'}, 'Part 2'), m('input', { type: 'text', readonly: true, value: state.output[1] }) ]),
            ]),
            m('pre', m(codeBlock, state.code)),
          ])
        ]
      }
      m.mount(document.getElementById('app'), app);
    </script>
  </body>
</html>
